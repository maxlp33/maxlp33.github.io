<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(74, 158, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: #4a9eff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn.danger {
            background: #ff4757;
        }

        .btn.danger:hover {
            background: #ff3742;
        }

        .messages-container {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.2);
        }

        .message-card.unread {
            border-left: 5px solid #4a9eff;
            background: rgba(74, 158, 255, 0.08);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sender-info h4 {
            color: #4a9eff;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .sender-info p {
            color: #888;
            font-size: 0.9rem;
        }

        .message-meta {
            text-align: right;
            color: #666;
            font-size: 0.85rem;
        }

        .message-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .message-meta {
                text-align: left;
                margin-top: 10px;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Contact Messages</h1>
            <p>Your portfolio contact form submissions</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">-</h3>
                <p>Total Messages</p>
            </div>
            <div class="stat-card">
                <h3 id="unreadCount">-</h3>
                <p>Unread Messages</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshMessages()">üîÑ Refresh</button>
            <button class="btn" onclick="markAllAsRead()">‚úì Mark All as Read</button>
            <button class="btn danger" onclick="exportMessages()">üì• Export Data</button>
            <button class="btn danger" onclick="logout()" style="margin-left: auto;">üö™ Logout</button>
        </div>

        <div id="messagesContainer" class="messages-container">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        let messages = [];
        let sessionId = null;

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        function checkAuthentication() {
            sessionId = localStorage.getItem('adminSessionId');
            const expires = localStorage.getItem('adminSessionExpires');
            
            if (!sessionId || !expires || Date.now() > parseInt(expires)) {
                // No valid session, redirect to login
                localStorage.removeItem('adminSessionId');
                localStorage.removeItem('adminSessionExpires');
                window.location.href = '/admin';
                return;
            }
            
            // Valid session, load dashboard
            loadMessages();
            loadStats();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadMessages();
                loadStats();
            }, 30000);
        }

        async function makeAuthenticatedRequest(url, options = {}) {
            const headers = {
                'X-Session-ID': sessionId,
                ...options.headers
            };
            
            const response = await fetch(url, {
                ...options,
                headers
            });
            
            if (response.status === 401) {
                // Session expired, redirect to login
                localStorage.removeItem('adminSessionId');
                localStorage.removeItem('adminSessionExpires');
                window.location.href = '/admin';
                return null;
            }
            
            return response;
        }

        async function loadMessages() {
            try {
                const response = await makeAuthenticatedRequest('/api/admin/messages');
                if (!response) return;
                
                const data = await response.json();
                messages = data.messages || [];
                renderMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesContainer').innerHTML = 
                    '<div class="empty-state"><h3>Error loading messages</h3><p>Please check your server connection</p></div>';
            }
        }

        async function loadStats() {
            try {
                const response = await makeAuthenticatedRequest('/api/admin/count');
                if (!response) return;
                
                const data = await response.json();
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('unreadCount').textContent = data.unread;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = 
                    '<div class="empty-state"><h3>üì≠ No messages yet</h3><p>When someone contacts you through your portfolio, their messages will appear here!</p></div>';
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message-card ${!message.read_status ? 'unread' : ''}" data-id="${message.id}">
                    <div class="message-header">
                        <div class="sender-info">
                            <h4>${escapeHtml(message.name)}</h4>
                            <p>üìß ${escapeHtml(message.email)}</p>
                        </div>
                        <div class="message-meta">
                            <div>${formatDate(message.timestamp)}</div>
                            ${!message.read_status ? '<div style="color: #4a9eff; font-weight: bold;">‚óè NEW</div>' : ''}
                        </div>
                    </div>
                    <div class="message-content">
                        ${escapeHtml(message.message).replace(/\\n/g, '<br>')}
                    </div>
                    <div class="message-actions">
                        ${!message.read_status ? `<button class="btn" onclick="markAsRead(${message.id})">Mark as Read</button>` : ''}
                        <button class="btn" onclick="replyTo('${escapeHtml(message.email)}')">Reply</button>
                    </div>
                </div>
            `).join('');
        }

        async function markAsRead(id) {
            try {
                const response = await makeAuthenticatedRequest(`/api/admin/messages/${id}/read`, { method: 'PUT' });
                if (response) {
                    loadMessages();
                    loadStats();
                }
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function markAllAsRead() {
            for (const message of messages.filter(m => !m.read_status)) {
                await markAsRead(message.id);
            }
        }

        function refreshMessages() {
            loadMessages();
            loadStats();
        }

        function replyTo(email) {
            window.location.href = `mailto:${email}?subject=Re: Your message from my portfolio`;
        }

        function exportMessages() {
            const dataStr = JSON.stringify(messages, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `contact_messages_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        async function logout() {
            try {
                await makeAuthenticatedRequest('/api/admin/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('adminSessionId');
                localStorage.removeItem('adminSessionExpires');
                window.location.href = '/admin';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
